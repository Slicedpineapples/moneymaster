<div id="Add-Liability">
    <h2>Add Liability</h2>
    <form id="liabilityForm">
        <div class="form-group">
            <label for="liabilityCategory">Liability Category:</label>
            <input type="text" id="liabilityCategory" name="liabilityCategory" required>
        </div>
        <div class="form-group">
            <label for="grossAmount">Gross Amount:</label>
            <input type="number" id="grossAmount" name="grossAmount" required>
        </div>
        <div class="form-group">
            <label for="remainingAmount">Remaining Amount:</label>
            <input type="number" id="remainingAmount" name="remainingAmount" required>
        </div>
        <button type="submit">Add Liability</button>
        <p id="liabilityMessage"></p>
    </form>
</div>
