<div id="Add-Asset">
    <h2>Add Asset Form</h2>
    <form id="assetForm">
        <div class="form-group">
            <label for="assetCategory">Asset Category:</label>
            <input type="text" id="assetCategory" required>
        </div>
        <div class="form-group">
            <label for="value">Value:</label>
            <input type="text" id="value" required>
        </div>
        <div class="form-group">
            <label for="numberOfItems">Number of Items:</label>
            <input type="text" id="numberOfItems" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <button type="submit">Add Asset</button>
        <p id="assetMessage"></p>
    </form>   
</div>
